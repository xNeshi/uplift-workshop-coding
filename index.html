<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voxify</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://icons.veryicon.com/png/o/miscellaneous/cbxt/speech-synthesis.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Voxify</h1>
      <select id="voices"></select>
      <label>rate:</label>
      <input type="range" id="rate" value="1" min="0" max="3" step="0.1" />
      <label>pitch:</label>
      <input type="range" id="pitch" value="1" min="0" max="2" step="0.1" />
      <textarea id="text">Welcome to Crack the Code!</textarea>
      <div id="buttons">
        <button id="stop">Stop</button>
        <button id="speak">Speak</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
